<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="square">
        <div class="favcircle">
        
            <img src="images/icon-star.svg" alt="favicon">
        </div>

        <div class="text">

            <h3>How did we do?</h3>
            <p> Please let us know how we did  with your support <br>
                request. All feedback is appreciated to help us <br>
                impove our offering!
            </p>

        </div>

        <div class="number"> 
            <button class="circle">1</button>
    
            <button class="circle">2</button>

            <button class="circle">3</button>

            <button class="circle">4</button>

            <button class="circle">5</button>

        </div>
        

        <div class="rectangle">
            <button>SUBMIT</button>
        </div>
        
    </div>

    <div class="square hidden">
        <div class="Thanks">
            <img src="images/illustration-thank-you.svg" alt="Thank you">
        </div>

        <div class="rectangle2">
            <p> you selected <span id= "selected-number"> </span> out of 5</p>
        </div>

        <div class="text text-submit">
            <h3>Thank you!</h3>
            <p>
                We appreciated you to taking the time to give a rating.<br>
                if you ever need more support, don't hesitate to <br>
                get in touch.
            </p>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</html>
